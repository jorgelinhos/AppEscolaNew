<!DOCTYPE html>
<html lang="pt-br">

    <p><strong>Fase:</strong> <span id="fase-aluno"></span></p>
    <p><strong>Turma:</strong> <span id="turma-aluno"></span></p>
    <p><strong>Respons√°vel:</strong> <span id="responsavel-aluno"></span></p>

  </div>

  <script src="app.js"></script>
</body>
</html>
